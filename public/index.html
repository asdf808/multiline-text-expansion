<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Multiline Text Expansion</title>
  <style>
    .text-wrap {
      width: 300px;
      display: flex;
      position: relative;
      padding: 8px;
      outline: 1px dashed #9747FF;
      border-radius: 4px;
      line-height: 1.5;
      text-align: justify;
    }
    .text-content {
      height: 68px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="text-wrap">
    <div class="text-content">
      这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本这是一个多行文本
    </div>
  </div>
</body>
</html>
